<div class="container mx-auto min-h-screen flex flex-col justify-center">
  <div class="flex h-4/5 items-center justify-between">
    <div class="my-14 md:my-0">
      <h3 class="text-3xl md:text-5xl leading-[60px] md-1 md:mb-3 font-semibold">Blogs Post</h3>

      <div
        class="bg-gradient-to-r from-grey-700 to-grey-200 w-32 h-2 rounded-2xl"
      ></div>
      <div class="mt-10">
        <button
          *ngFor="let content of contents"
          [ngClass]="{ 'active-state': blogData === content.text }"
          (click)="changeView(content.text)"
          class="py-2 px-4 rounded-3xl m-1 border lg:m-2 text-[#333333] font-normal text-sm"
        >
          {{ content.text }}
        </button>
      </div>
    </div>
  </div>

<div class="mt-12 border border-[#E2E2E2] overflow-hidden shadow-lg flex flex-col-reverse md:flex-row justify-between items-center">
    <div class="w-4/5 my-8 md:my-0 md:w-3/5 mx-14">
      <h4 class="font-bold text-xl md:text-3xl text-[#2D3748]">
        How AI Is Empowering The Real Estate Industry
      </h4>
      <p class="font-normal text-xs text-[#718096]">
        It is a long established fact that a reader will be distracted by the
        readable content of a page when looking at its layout. The point of using
        Lorem Ipsum is that....
      </p>
      <div class="flex justify-between mt-4 items-center">
        <p class="font-normal text-xs text-[#718096]">May 20th 2020</p>
        <button class="font-bold text-xs text-[#2D3748]">Read More</button>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <img src="/assets/images/blog-img.png " width="100%" height="100%" alt="" />
    </div>
  </div>
</div>

<app-our-articles [blogs]="blogPosts"></app-our-articles>
