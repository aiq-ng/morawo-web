<div class="image-container">
  <div id="blog" class="absolute left-0 w-0 lg:w-52 -top-24">
    <img
      src="/assets/images/photoroomTwo.webp"
      class="ml-auto"
      width="100%"
      height="auto"
      alt=""
    />
  </div>

  <div class="container mx-auto pb-4">
   

    <div class="articles w-full flex flex-row flex-wrap justify-between mt-10">
      <div
        *ngFor="let post of blogs; let i = index"  (click)="blogHandler(i)"
        class="w-4/5 mx-auto lg:w-1/3 md:w-5/12 flex rounded-xl my-4 overflow-hidden shadow-lg lg:shadow-none"
      >
        <div class="mx-auto lg:mx-2">
          <div
            class="rounded-4xl w-11/12 mx-auto bg-opacity-20 lg:w-full overflow-hidden shadow-lg"
          >
            <img
              [src]="post.image"
              width="100%"
              class="blogImage"
              height="auto"
              alt="Blog Image"
            />
          </div>
          <div
            class="flex items-center min-h-12 justify-center lg:justify-start my-3"
          >
            <p class="w-5/6 text-xl font-medium text-[#2C2C2C]">
              {{ post.text }}
            </p>
            <span class="image"> </span>
          </div>
          <div class="w-full lg:w-3/5 ml-auto mb-8">
            <p
              class="text-[#393939] text-sm text-center lg:text-start font-normal"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
        <div
          *ngIf="i !== blogPosts.length - 1"
          class="bg-[#1c1c1c42] mx-2 w-0 hidden lg:block lg:w-[0.19px] h-full"
        ></div>
      </div>
    </div>
  </div>
</div>
