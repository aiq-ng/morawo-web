<div class="carousel-container">
    <div class="carousel-inner" #carouselInner>
      <div class="carousel-item" *ngFor="let item of items; let i = index" [attr.data-index]="i" [class.active]="i === currentSlideIndex">
        <div [ngClass]="item.bgClass" class="min-h-screen bg-no-repeat bg-center bg-cover w-full flex items-center mx-auto">
          <div class="container mx-auto mt-6 lg:mt-16">
            <div class="w-full lg:w-3/5">
              <p class="text-white text-xs md:text-base font-medium">{{ item.subtitle }}</p>
              <h2 class="font-bold text-3xl md:text-6xl text-white leading-[55px] md:leading-[74px]">{{ item.title }}</h2>
              <div class="w-32 h-2 rounded-md my-4 bg-[#D9D9D9]"></div>
              <p class="text-white text-sm md:text-lg font-normal my-8">{{ item.description }}</p>
              <div class="flex items-center gap-5">
                <p class="text-white font-medium text-sm md:text-lg">Get A Quote</p>
                <img src="/assets/icons/arrow-right.svg" width="41" height="41" alt=""/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">‹</button>
    <button class="carousel-control next" (click)="nextSlide()">›</button>
  </div>
