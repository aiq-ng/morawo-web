<div class="relative">
 
  <div class="container mx-auto py-10 md:py-20">
    <h3 class="text-3xl md:text-5xl leading-[59px] font-bold text-center">
      Frequently Asked Questions
    </h3>

    <div class="w-full md:w-4/5 mx-auto">
      <div
        *ngFor="let item of faqItems; let i = index"
        class="p-6 md:p-8 bg-white border border-grey-200 shadow-xl my-8 rounded-2xl cursor-pointer"
        (click)="toggleContent(i)"
      >
        <div class="flex justify-between"> 
          <h4 class="text-lg lg:text-2xl font-bold text-black">{{ item.question }}</h4>
          <img  *ngIf="i !== openItemId" src="/assets/icons/down.svg" width="35" height="35" />
          <img *ngIf="i === openItemId" src="/assets/icons/up.svg" width="35" height="35" />
        </div>
        <div class="">
          <div *ngIf="i === openItemId" class="">
            <p class="text-sm md:text-base font-normal my-2">{{ item.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
