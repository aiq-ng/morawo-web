<div class="relative z-50 w-full top-0 bg-black section-head">
  <div class="container mx-auto py-4">
    <div class="flex justify-between items-center">
      <div (click)="navigateToHome()" class="cursor-pointer">
        <img
          src="/assets/icons/logo-icon.svg"
          width="140px"
          height="30px"
          alt=""
        />
      </div>

      <ul class="hidden lg:flex gap-10 mx-8">
        <li
          [routerLink]="[item.path]"
          style="list-style: none"
          class="cursor-pointer text-white text-sm font-medium hover:font-bold:"
          *ngFor="let item of navItems"
        >
          {{ item.label }}
        </li>
      </ul>

      <div class="hidden lg:block lg:min-w-36">
        <button (click)="scrollToFooter()"
          class="flex gap-2 justify-center rounded-3xl font-medium p-3 text-sm bg-white text-black w-full"
        >
        
          Get A Quote
        
        </button>
      </div>
      <div (click)="onShowList()" class="block lg:hidden" *ngIf="showList">
        <img src="/assets/icons/menu-close.svg" alt="menu" width="30px" />
      </div>
      <div (click)="onShowList()" class="block lg:hidden" *ngIf="!showList">
        <img
          src="/assets/icons/menu-open.svg"
          class=""
          width="30px"
          alt="menu"
        />
      </div>
    </div>
  </div>
</div>

<!-- SMALL SCREEN -->
<div *ngIf="showList">
  <div class="sideNav-container">
    <div class="backdrop">
      <div class="sideNav-style h-screen w-11/12 md:w-3/5 bg-white">
        <li
          (click)="onShowList()"
          [class.active]="isActivePath(item.path)"
          [routerLink]="[item.path]"
          class="cursor-pointer m-4 p-3 bg-white shadow-xl rounded-md list-none font-medium"
          *ngFor="let item of navItems"
        >
          {{ item.label }}
        </li>
      </div>
    </div>
  </div>
</div>
